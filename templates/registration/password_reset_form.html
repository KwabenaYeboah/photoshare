{% extends "base.html" %}

{% block title %}Password Reset{% endblock title %}

{% block content %}
  <h1>Reset Password</h1>
  <p>Enter email address to receive a reset confirmation email</p>
  <form method="post">{% csrf_token %}
      {{form.as_p}}
      <p><input type="submit" value="Send Email"></p>
  </form>
{% endblock content %}
